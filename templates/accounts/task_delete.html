{% extends "accounts/my_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!--title block-->
{% block title %}Delete Task {% endblock %}


{% block body %}
    <div class="container my-5 text-center">
        <h3 class="text-center mt-5">Delete Task</h3>
        <br>
        <h5>Are you sure to delete: <span class="text-warning"><em>{{ task }}</em></span> ?</h5>

        <div class="row text-center mt-5">

            <div class="col-md-6">
                <button class="btn btn-danger"><a class="text-white" href="{% url 'main' %}">cancel</a></button>
            </div>
            <div class="col-md-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Confirm" class="btn btn-info">
                </form>
            </div>

        </div>

    </div>

{% endblock %}
